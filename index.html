<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFi Network Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Unifi Dashboard</h1>
                <div class="controls">
                    <label class="auto-refresh-toggle">
                        <input type="checkbox" id="autoRefreshToggle" checked>
                        <span>Auto-refresh (15s)</span>
                    </label>
                    <span id="refreshCountdown" class="countdown"></span>
                    <label class="theme-toggle" title="Toggle dark mode">
                        <input type="checkbox" id="themeToggle">
                        <span class="light-icon">‚òÄÔ∏è</span>
                        <span class="dark-icon">üåô</span>
                    </label>
                    <label class="mute-toggle" title="Mute notification sounds">
                        <input type="checkbox" id="muteToggle">
                        <span class="mute-icon">üîî</span>
                        <span class="muted-icon">üîï</span>
                    </label>
                </div>
            </div>
        </header>

        <div id="notificationContainer" class="notification-container"></div>

        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error"></div>

        <!-- Overall Dashboard Stats -->
        <div id="dashboardStats" class="dashboard-stats"></div>

        <!-- Site Filter -->
        <div id="siteFilterContainer" class="site-filter"></div>

        <!-- Sites Grid -->
        <div id="sitesContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
