version: '3.8'

services:
  unifi-dashboard:
    build: .
    container_name: unifi-dashboard
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - UNIFI_API_KEY=${UNIFI_API_KEY}
      - UNIFI_API_URL=${UNIFI_API_URL}
      - PORT=${PORT:-3000}
